<main>
    <h2 mat-dialog-title>
        Delete Control?
    </h2>
    <mat-dialog-content class="dialog-content">
        Are you sure you want to delete control? Your data <br> will permanently be deleted.
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="continue-btn" mat-button mat-dialog-close="continue">
            Continue
        </button>
        <button mat-button mat-dialog-close="cancel">
            Cancel
        </button>
    </mat-dialog-actions>
</main>
